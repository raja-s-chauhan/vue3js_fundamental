<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3 fundamentals</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>
        <input type="text" v-model="greeting" />
      </p>
      <p>{{ greeting }} ({{ greeting.length }})</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            greeting: "what is up!",
          };
        },

        mounted() {
          console.log("mounted");
          setTimeout(() => {
            this.greeting = "Hello world!";
          }, 3000);
        },
      }).mount("#app");
    </script>
  </body>
</html>
